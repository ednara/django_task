<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Powtoons</title>
</head>
<body>
    {% block content %}
    <h1 class="text-center">My Powtoons</h1>
    <div>
        <ul>
            {% for powtoon in object_list %}
                    <ul> {{ powtoon.name}}</ul>
                    <a href="{% url 'updatePowtoon' powtoon.id %}" class="btn btn-primary" role="button">Edit</a>
                    <a href="{% url 'deletePowtoon' powtoon.id %}" class="btn btn-primary" role="button">Delete</a>

            {% endfor %}
        </ul>
        {% endblock %}
       <ul><a href="{% url 'createPowtoon' %}" class="btn btn-primary" role="button">New powtoon</a></ul>
        <a href="{% url 'logout' %}" class="btn btn-primary" role="button">Logout</a>
    </div>
</body>
</html>
